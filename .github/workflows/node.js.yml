name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # আপনি প্রয়োজন অনুযায়ী ভের্শনটি পরিবর্তন করতে পারেন।

    - name: Install dependencies
      run: npm install

    - name: Run the application
      run: node index.js
