name: Run Facebook Chatbot

on:
  workflow_dispatch:  # Manually trigger from GitHub UI

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install fbchat

    - name: Run the bot
      run: python bot.py
